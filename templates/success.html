<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Complete — THE EMPIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold:#ffaa00; --dark-bg:#0a0a0f; --dark-card:#1a1a25; --dark-border:#2a2a3a; --text-primary:#e8e8f0; --text-secondary:#8888aa; --green:#00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:var(--dark-bg); color:var(--text-primary); font-family:'Rajdhani',sans-serif;
            display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .success-box {
            background:var(--dark-card); border:2px solid var(--green); border-radius:20px;
            padding:60px; text-align:center; max-width:500px;
            box-shadow:0 0 60px rgba(0,255,136,0.1);
        }
        .check { font-size:4em; margin-bottom:20px; }
        h1 { font-family:'Orbitron',monospace; color:var(--green); font-size:1.6em; letter-spacing:3px; margin-bottom:15px; }
        p { color:var(--text-secondary); font-size:1.1em; line-height:1.6; margin-bottom:25px; }
        .links { display:flex; gap:15px; justify-content:center; }
        .link-btn {
            padding:12px 25px; border:1px solid var(--gold); background:rgba(255,170,0,0.1);
            color:var(--gold); border-radius:8px; text-decoration:none;
            font-weight:700; transition:all 0.2s;
        }
        .link-btn:hover { background:rgba(255,170,0,0.25); }
        .link-btn.green { border-color:var(--green); color:var(--green); background:rgba(0,255,136,0.1); }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="check">✅</div>
        <h1>PURCHASE COMPLETE</h1>
        <p>Your system is being deployed. You'll receive access details within minutes.</p>
        <div class="links">
            <a href="/" class="link-btn">← Back to Store</a>
            <a href="http://localhost:6090" class="link-btn green">Empire Dashboard →</a>
        </div>
    </div>
</body>
</html>
